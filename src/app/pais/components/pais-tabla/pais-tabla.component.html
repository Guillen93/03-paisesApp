<table class="table table-hover" *ngFor="let pais of paisesResp; let i = index">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{i+1}}</td>
            <td><img class="small-flag" [src]="pais.flags.png"></td>
            <td>{{pais.capital}} , {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td><a routerLink="/pais/{{pais.cca2}}">Ver...</a></td>
        </tr>
    </tbody>
</table>
